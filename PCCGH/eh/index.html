<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet/index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-container">
                <img src="img/logoo.png" alt="logo">
            </div>
        </div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST" onsubmit="return validateCredentials()">
            <div class="input-container">
                <input type="text" name="username" id="username" placeholder="Admin ID" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="off">
                <i class="fas fa-lock"></i>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="button-container">
                <input type="submit" value="Login" class="button">
            </div>
        </form>
    </div>

    <div id="passwordScript">
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        function validateCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "PCCGH-ADM" && password === "7") {
                    window.location.href = "dashboard.html";
                return false; 
            } else {
                alert("Invalid credentials. Please try again.");
                return false;
            }
        }
    </script>
</div>

</body>
</html>
